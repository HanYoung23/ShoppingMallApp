<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!--header logo-->
    <header>
      <img class="mainlogo" src="img/logo.png" alt="logo" />
    </header>
    <!--nav bar-->
    <nav class="nav_bar">
      <div class="img_btns">
        <button class="shirts_btn">
          <img src="img/blue_t.png" alt="blue_t" />
        </button>
        <button class="pant_btn">
          <img src="img/blue_p.png" alt="blue_p" />
        </button>
        <button class="skirt_btn">
          <img src="img/blue_s.png" alt="blue_s" />
        </button>
      </div>
      <div class="text_btns">
        <button class="blue_btn">Blue</button>
        <button class="yellow_btn">Yellow</button>
        <button class="pink_btn">Pink</button>
      </div>
    </nav>
    <!--section
    <section class="shoppingList">
      <ul class="listUl">
        <li>
          <img class="shopping_img" src="" alt="pink_t" />
          <div class="shopping_text"></div>
        </li>
      </ul>
    </section>
  --></body>
</html>
